  <body style="background-color: #d2d6de" onload="loginCheck()">
      

       <div  class="form-horizontal col-md-8 text-center" style="margin-top: 70px; margin-left: 220px"> 
           <form>
        <div class="box box-danger">
                <div class="box-body" style="margin: 40px; margin-left: -10px">
                    
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputName" placeholder="Nom">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Prenom</label>
                        <div class="col-sm-10">

                      </div>
                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Telephone</label>

                      </div>
                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Birthday</label>

                        <label class="col-sm-2 control-label">Adresse</label>

                      </div>
                    
                    <div class="form-group">
                    <label class="col-sm-2 control-label">Ville</label>
                    <select class="form-control select2" style="width: 25%;">
                      <option selected="selected">Casablanca</option>

                      <option>El Jadida</option>
                      <option>Merrakech</option>
                      <option>Mohamadia</option>
                      <option>Tangier</option>
                      <option>Agadir</option>
                    </select>
                  </div><!-- /.form-group -->
                  
                      <div class="form-group">

    <!-- iCheck 1.0.1 -->
    <script src="./plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();

        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
        //Money Euro
        $("[data-mask]").inputmask();

      });
      
      //iCheck for checkbox and radio inputs
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
          checkboxClass: 'icheckbox_minimal-blue',
          radioClass: 'iradio_minimal-blue'
        });
    </script>
